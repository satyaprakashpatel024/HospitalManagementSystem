spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hospital_test_db
    username: test_user
    password: test_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop   # creates schema at startup, drops at shutdown
    show-sql: true            # logs SQL queries during tests
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
